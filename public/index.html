
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Age Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <!-- Font Import -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <!-- Base CSS -->
    <link rel="stylesheet" type="text/css" href="./base.css">

    <!-- jQuery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Translation script -->
    <script type="text/javascript" src="./translate.js"></script>
</head>
<body>
    <h1>Age Translator</h1>

    <div>Trying to understand what your kids are texting?</div>
    <div>Can't comprehend what your elderly great-great-grandfather is saying?</div>
    <div>Enter some text below, set your age, and translate it to something you can understand!</div>
    
    <br/>

    <textarea id="input" name="input" type="text" placeholder="Enter text to translate." rows="10" cols="50"></textarea>

    <div id="options">
        <div>Translate for Age: <span id="sliderValue">21</span></div>
        <input type="range" id="ageSlider" name="ageSlider" min="0" max="100" value="21" step="1" />
    </div>

    <textarea id="output" name="output" type="text" placeholder="<output>" rows="10" cols="50" readonly></textarea>

    <br/>
    <div>A project by Stellar-Tech</div>
</body>
</html>
